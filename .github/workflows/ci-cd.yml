name: ðŸš€ Node.js CI/CD to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¦ Checkout Code
      uses: actions/checkout@v3

    - name: ðŸ“‚ Copy Files to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "."
        target: "/home/ubuntu/my-node-app"

    - name: ðŸš€ Restart App via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/ubuntu/my-node-app
          npm install
          pm2 restart my-node-app || pm2 start src/index.js --name "my-node-app"
